<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h2>Home</h2>
    <p>{{data.items}}</p>
    {% if data.is_authenticated %}
    <h2>회원 로그인 관련 정보</h2>
    <ul>
        {% for key,value in data.items %}
            <li>{{key}} : {{value}}</li>
        {% endfor %}
    </ul>
    <a href="/logout">로그아웃</a>
    {% else %}
    <h2>로그인 하세요.</h2>
    <span style="color:red;">{{msg}}</span><br>
    <a href="/join">회원가입</a>
    <a href="/login">로그인</a>
    {% endif %}
</body>
</html>
